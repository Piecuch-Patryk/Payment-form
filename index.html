<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card - flip over</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <form class="form">
        <div class="card-inputs">
            <h2>Credit Card</h2>
            <input type="text" name="card-name" placeholder="Cardholder's Name" autocomplete='cc-name'>
            <input type="text" name="card-num" placeholder="Card Number" autocomplete='cc-number'>
            <input type="text" name="security-cvv" placeholder="CVV" autocomplete='cc-csc'>
            <input type="text" name="card-date" placeholder="Expiry Date" autocomplete='cc-exp'>
        </div>
    </form>
    <div class="card">
        <div class="back">
            <div class="card-magnetic-line"></div>
            <div class="card-signature-line">
                <div class="card-security-code">3455 <span class="security-cvv border">047</span></div>
            </div>
        </div>
        <div class="front">
            <div class="output-wrap">
                <div class="card-num border"><!--3183-3244-0002-3345--></div>
                <div class="date-wrap">
                    <p>Expiry Date</p>
                    <p class="card-date border"><!--04/22--></p>
                </div>
                <div class="card-name border"><!--Mr. John Smith--></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
