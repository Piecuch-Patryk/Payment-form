<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card - flip over</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="card-inputs">
        <h2>Credit Card</h2>
        <form class="form" id="cc-form">
            <input type="text" name="card-name" placeholder="Cardholder's Name" autocomplete='cc-name'>
            <input type="text" name="card-num" placeholder="Card Number" autocomplete='cc-number'>
            <input type="text" name="security-cvv" placeholder="CVV" autocomplete='cc-csc'>
        </form>
        <div class="cc-date">
            <h2>Expiry Date</h2>
            <div class="cc-day">
                <select class="expiry-day" form="cc-form">
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <div class="cc-month">
                <select class="expiry-month" form="cc-form">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

        </div>
    </div>
    <div class="card">
        <div class="back">
            <div class="card-magnetic-line"></div>
            <div class="card-signature-line">
                <div class="card-security-code">3455 <span class="security-cvv border">047</span></div>
            </div>
        </div>
        <div class="front">
            <div class="output-wrap">
                <div class="card-num border"><!--3183-3244-0002-3345--></div>
                <div class="date-wrap">
                    <p>Expiry Date</p>
                    <p class="card-date border cc-date">/</p>
                </div>
                <div class="card-name border"><!--Mr. John Smith--></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
